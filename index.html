<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/root.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8ffb36ebdf.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
</head>
<body>
    <header>
        <img class="header__logo" src="assets/ohmyfood.png" alt="Logo Ohmyfood">
        <div class="header__div">
            <span class="header__div__location__dot" style="font-size: 1.2em;">
                <i class="fa-solid fa-location-dot"></i>
            </span>
            <h3>Paris, Belleville</h1>
        </div>
        <div class="header__menu" alt="Menu explicatif">
            <h1 class="header__menu__h1">Réservez le menu qui vous convient</h1>
            <p class="header__menu__p">Découvrez des restaurants d'exceptions, sélectionnés par nos soins.</p>
            <button class="header__menu__button">Explorer nos restaurants</button>
        </div>
    </header>
    <section class="section__functioning" alt="Catégorie Fonctionnement">
        <h1 class="section__title">Fonctionnement</h1>
        <div class="section__functioning__steps">
            <span class="section__functioning__steps_number">
                <p>1</p>
            </span>
            <i class="section__functioning__steps_icon fa-solid fa-mobile-screen-button"></i>
            <h3>Choisissez un restaurant</h3>
        </div>
        <div class="section__functioning__steps">
            <span class="section__functioning__steps_number">
                <p>2</p>
            </span>
            <span class="section__functioning__steps_icon" style="font-size: 1.2em;">
                <i class="fa-sharp fa-solid fa-list-ul"></i>
            </span>
            <h3>Composez votre menu</h3>
        </div>
        <div class="section__functioning__steps">
            <span class="section__functioning__steps_number">
                <p>3</p>
            </span>
            <span class="section__functioning__steps_icon" style="font-size: 1.2em;">
                <i class="fa-sharp fa-solid fa-store"></i>
            </span>
            <h3>Dégustez un restaurant</h3>
        </div>
    </section>
    <section class="section__restaurants" alt="Catégorie Restaurants">
        <h1 class="section__title">Restaurants</h1>
        <div class="section__restaurants__stores">
            <img class="section__restaurants__stores__images" src="Restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">
            <div class="section__restaurants__stores_description">
                <div class="section__restaurants__stores_description__text">
                    <h2>La palette du goût</h2>
                    <p>Ménilmontant</p>
                </div>
                <span>
                    <i class="fa-thin fa-heart"></i>
                </span>
            </div>
        </div>
    </section>
    <section class="length-to-remove-before-delivering"></section>
</body>
</html>
