<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/root.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/8ffb36ebdf.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>La Palette du Goût - ohmyfood</title>
    </head>
    <body>
        <header>
            <a class="header__back" href="index.html">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <img class="header__logo" src="assets/ohmyfood.png" alt="Logo Ohmyfood">
        </header>
        <img src="Restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" class="menu__image">
        <section class="section__menu">
            <div class="section__menu__title">
                <h1>La palette du goût</h1>
                <div class="section__restaurants__stores__a__description__div">
                    <label>
                        <input type="checkbox">
                        <div class="section__restaurants__stores__a__description__div--transparent">
                            <i class="fa-solid fa-heart"></i>
                        </div>
                        <div>
                            <i class="fa-regular fa-heart"></i>
                        </div>
                    </label>
                </div>
            </div>
            <section class="section__menu__content">
                <h3 class="section__menu__content__title">ENTRÉES</h3>
                <div class="section__menu__content__dishes">
                    <div class="section__menu__content__dishes__description">
                        <h4 class="section__menu__content__dishes__description__h4">Fricassée d'escargots</h4>
                        <p class="section__menu__content__dishes__description__p">Au piment d'Espelette</p>
                    </div>
                    <div class="section__menu__content__dishes__price">
                        <h4 class="section__menu__content__dishes__price__h4">25€</h4>
                    </div>
                    <div class="section__menu__content__dishes__added">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>
                <div class="section__menu__content__dishes">

                </div>
                <div class="section__menu__content__dishes"></div>
            </section>
        </section>
        <footer>
            <p class="footer__logo">ohmyfood</p>
            <div class="footer__div">
                <i class="footer__div__i footer__div__i--ustensils fa-solid fa-utensils"></i>
                <a href="#">Proposer un restaurant</a>
            </div>
            <div class="footer__div">
                <i class="footer__div__i footer__div__i--handshake fa-solid fa-handshake-angle"></i>
                <a href="#">Devenir partenaire</a>
            </div>
            <a class="footer__div" href="#">Mentions légales</a>
            <a class="footer__div" href="mailto:contact@ohmyfood.com">Contact</a>
        </footer>
        <section class="length-to-remove-before-delivering"></section>
    </body>
</html>
